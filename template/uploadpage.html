{% extends "structure.html" %}
{% block title %}Upload{% endblock title %}
{% block css %}
label{
    font-weight:700;

}
{% endblock css %}

{% block body %}
    <div class="container m-4 p-4 d-flex justify-content-center ">
        <form method = "POST" action="info" enctype="multipart/form-data" class="m-2 p-4 border w-25 border border-primary">
            {%csrf_token%}  
            <div class="form-group"> 
            <label >Student Informtion</label> <br>
            <input accept=".csv" required type="file" class="form-control-file" name="studentfile">
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="switch" id="">
                <label class="form-check-label" for="">Remove Header</label>
            </div>
            <button href="#" class="btn btn-primary mt-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
              </svg></button>

        </form>
    
        <form method = "POST" action="addr" enctype="multipart/form-data" class="m-2 p-4 border w-25 border border-info">
            {%csrf_token%}  
            <div class="form-group">
            <label >Student Address</label> <br>
            <input accept=".csv" required type="file" class="form-control-file" name="addressfile">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="switch" id="">
                <label class="form-check-label" for="">Remove Header</label>
            </div>
            <button href="#" class="btn btn-info mt-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
              </svg></button>
            </div>
        </form>  
        
        <form method = "POST" action="crs" enctype="multipart/form-data" class="m-2 p-4 border w-25 border border-success">
            {%csrf_token%}  
            <div class="form-group">
                <label >Student Course</label> <br>
                <input accept=".csv" required type="file" class="form-control-success" name="coursefile">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="switch" id="">
                    <label class="form-check-label" for="">Remove Header</label>
                </div>
                <button href="#" class="btn btn-success mt-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                </svg></button>
            </div>
        </form>
    </div>

{% endblock body %}
